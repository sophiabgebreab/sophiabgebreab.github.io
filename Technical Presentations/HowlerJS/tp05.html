<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Presentation Week 5</title>
    <link rel="stylesheet" href="tp05.css"> 
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
</head>
<body>
    <h1>Technical Presentationâ€” HowlerJS</h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button id="button1" class="btn btn-danger">Play Song</button>
            </div>
            <div class="col text-center">
                <button id="button2" class="btn btn-primary">Play/Pause</button>
            </div>
        </div>
        <!--Good so far-->
    </div>
    <div class="container">
        <div class="music-player">
            <div id="title">
                <span id="track"></span>
                <div id="timer">0:00</div>
                <div id="duration">0:00</div>
            </div>
            <div class="controlsOuter">
                <div class="controlsInner">
                    <div id="loading"></div>
                    <div class="btn" id="playBtn">Play</div>
                    <div class="btn" id="pauseBtn">Pause</div>
                    <div class="btn" id="prevBtn">Prev</div>
                    <div class="btn" id="nextBtn">Next</div>
                </div>
            </div>
            <div id="playlist">
                <div id="list"></div>
            </div>
        </div>
    </div>
    <script src="tp05.js"></script>
</body>
</html>
