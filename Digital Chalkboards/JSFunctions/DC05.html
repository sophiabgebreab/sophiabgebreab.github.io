<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard 7</title>
    <link rel="stylesheet" href="/Digital Chalkboards/JSFunctions/DC05.css"
</head>
<body>
    <!-- Trivia Question Form-->
    <div id="trivia">
        <p>Trivia Question</p>
        <p>Q: What is the capital of France?</p>
        <input type="text" id="trivia-answer" placeholder="Your answer">
        <button id="trivia-submit">Submit</button>
        <div id="trivia-response"></div>
    </div>
    <!-- Number Check Form-->
    <div id="number-check">
        <p>Enter a five-digit number (for example, 12345).</p>
        <input type="text" id="number-input" placeholder="5-digit number">
        <button id="number-submit">Submit</button>
        <div id="number-response"></div>
    </div>
    <script src="/Digital Chalkboards/JSFunctions/DC05.js"></script>
</body>
</html>
