<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Chalkboard 7</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
      <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
        #map {
          height: 400px;
        }
    </style>
</head>

<body>
    <h1>Map API Digital Chalkboard</h1>
    <div id="map"></div>
    <script>
        // Initialize the map
        var map = L.map('map').setView([53.3439, -6.2545], 16);
    
        // Add the base map layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Add a marker
        var marker = L.marker([53.3439, -6.2545]).addTo(map)
            .bindPopup('Trinity College Dublin')
            .openPopup();

        // Add a circle
        var circle = L.circle([53.3439, -6.2545], {
            color: 'purple',
            fillColor: '#30f',
            fillOpacity: 0.2,
            radius: 200
        }).addTo(map);

        // Add a pop-up
        marker.bindPopup("<b>Welcome!</b><br>Here is Trinity College.");
        circle.bindPopup("You are in the College's green.").openPopup();
    </script>
</body>
</html>
